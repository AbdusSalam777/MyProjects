<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
<div class="main-div">
    
    <div class="left">
        <img class="pic"src="/images/login-pic.jpg">
    </div>

       <div class="right">   
        <h2 class="heading">LOGIN TO AMAZON</h2>
        
        <p class="sub-headings">Enter Name</p>
        <input class="input" id="name">
         <p class="sub-headings">Enter Username</p>
        <input class="input" id="username">
         <p class="sub-headings">Enter Email Address</p>
        <input class="input" id="email">
         <p class="sub-headings">Enter Password</p>
        <input class="input" id="pass">

        <button class="button" onclick="save()">Submit</button>
      
    </div>
</div>
      
  <script src="login.js"></script>
</body>
</html>
