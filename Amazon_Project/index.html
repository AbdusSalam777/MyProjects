<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Amazon</title>

    <link rel="stylesheet" href="style.css">
</head>
<body style="
height: 1400px;">

<!--code for header-->
    
<div class="header-flex">
    <div class="left-flex">
        <div class="left-side">
            <img class="amazon-logo" src="/images/logo-amazon.png">
        </div>
    </div>

    <div class="middle-flex">
        <div class="middle-side">
            <input class="search" type="text" placeholder="Search for products">
        </div>
    </div>

    <div class="right-flex">
        <div class="right-side" style="position: relative;">

            <button class="cart" onclick="window.location.href='cart.html'">
                <img class="cart" src="/images/cart.png" alt="Cart Icon">
            </button>

            <!-- Counter placed correctly above the cart icon -->
            <p id="cart-counter" style="
                position: absolute;
                top: -10px;
                right: 12px;
                background-color: rgb(0, 0, 0);
                color: white;
                width: 20px;
                height: 20px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 12px;
                font-weight: bold;
                display: flex;">0</p>
        </div>
        <div class="cart-text"><strong>Cart</strong></div>
    </div>
</div>


    <!--code for grid containers-->

    <div class="grid js-products-grid">

   


    </div>  <!--ending div-->

    <script type="module" src="script.js"></script>

</body>
</html>
