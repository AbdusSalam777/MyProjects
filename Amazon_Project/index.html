<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Amazon</title>

    <link rel="stylesheet" href="style.css">
</head>
<body style="
height: 2000px;">

<!--code for header-->
    
    <div class="header-flex">

        <div class="left-flex">
            <div class="left-side">
            <img class="amazon-logo" src="logo-amazon.png">
           </div></div>
  
    <div class="middle-flex">
        <div class="middle-side">
        
            <input class="search" type="text" placeholder="Search for products">
        </div>
    </div>

     
<div class="right-flex">

        <img class="cart" src="cart.png">
    </div>

</div>
               
    </div>

    <div class="grid">

</html>
