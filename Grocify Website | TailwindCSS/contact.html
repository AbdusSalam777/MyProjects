<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-black text-white">
    <nav class="flex flex-col sm:flex-row items-center justify-between py-4">
      <img class="h-10 mb-4 sm:mb-0" src="/logo.png" alt="Logo" />
      <ul
        class="flex flex-col sm:flex-row items-center gap-4 sm:gap-10 mb-4 sm:mb-0"
      >
        <li class="text-[16px] sm:text-[18px] cursor-pointer">
          <a href="/">HOME</a>
        </li>
        <li class="text-[16px] sm:text-[18px] cursor-pointer">
          <a href="/about">ABOUT</a>
        </li>
        <li class="text-[16px] sm:text-[18px] cursor-pointer">
          <a href="/contact">CONTACT</a>
        </li>
      </ul>
      <img class="h-10" src="/cart.png" alt="Cart" />
    </nav>
    <br />

    <h1
      class="text-3xl sm:text-4xl sm:mt-[8px] md:text-5xl md:mt-[14px] md:font-bold ml-5"
    >
      Contact Us
    </h1>

    <div>
      <p class="text-lg sm:text-xl md:max-w-xl ml-5 mt-10">
        Email : shop.grocify@gmail.com
      </p>
      <p class="text-lg sm:text-xl md:max-w-xl ml-5 mt-10">
        Phone :  +92 300 1234567
      </p>
      <p class="text-lg sm:text-xl md:max-w-xl ml-5 mt-10">
        Address : 476 A , Block-C , Model Town , Lahore
      </p>
    </div>

    <br>
    
    <h1
      class="text-3xl sm:text-4xl sm:mt-[8px] md:text-5xl md:mt-[14px] md:font-bold ml-5">
      Contact Form
    </h1>

    <br>
    <div class=" bg-slate-900 p-5 w-[500px] pb-12">
        <h2
      class="text-2xl sm:text-3xl sm:mt-[6px] md:text-2xl md:mt-[14px] md:font-bold ml-5">
      Name 
    </h2>
    <input id="name" type="text" placeholder="Enter Name" class="ml-5 mt-2 md:w-80 lg:w-96 h-8 text-black">
            <h2
      class="text-2xl sm:text-3xl sm:mt-[6px] md:text-2xl md:mt-[14px] md:font-bold ml-5 ">
      Email
    </h2>
    <input id="email" placeholder="Enter Email" class="ml-5 mt-2 md:w-80  lg:w-96 h-8 text-black">
            <h2
      class="text-2xl sm:text-3xl sm:mt-[6px] md:text-2xl md:mt-[14px] md:font-bold ml-5">
      Password
    </h2>
    <input id="password" placeholder="Enter Password" type="password" class="ml-5 mt-2 md:w-80  lg:w-96 h-8 text-black">
     <h2
      class="text-2xl sm:text-3xl sm:mt-[6px] md:text-2xl md:mt-[14px] md:font-bold ml-5">
      Feedback
    </h2>
    <input id="feedback" placeholder="Give Feedback" type="text" class="ml-5 mt-2 md:w-80 lg:w-96 h-8 text-black">
    <button class="block bg-yellow-400 mt-6 md:w-80 lg:w-96 h-8 ml-5 transition-transform duration-300 ease-in
     hover:scale-105 hover:bg-black hover:text-yellow-400" onclick="send()">Submit</button>
</div>
   <br>
     <footer class="text-xl text-center mt-5">
    &copy; Grocify 2025. All rights reserved. 
  </footer>
  <br>
   <script src="/script.js"></script>
  </body>
</html>
